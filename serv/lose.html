<!DOCTYPE html>
		<html lang="fr">
		<head>
			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<title>Victoire</title>
			<style>
				body {
					background-color: #f0f8ff;
					font-family: Arial, sans-serif;
					color: #333;
					text-align: center;
					padding: 20px;
				}
				h1 {
					font-size: 3rem;
					color: #28a745;
					margin: 20px 0;
					animation: pop 1s ease-in-out;
				}
				p {
					font-size: 1.5rem;
					margin: 20px 0;
				}
				a {
					display: inline-block;
					margin-top: 20px;
					padding: 10px 20px;
					background-color: #007bff;
					color: white;
					text-decoration: none;
					font-size: 1.2rem;
					border-radius: 5px;
					transition: background-color 0.3s ease;
				}
				a:hover {
					background-color: #0056b3;
				}
				@keyframes pop {
					0% {
						transform: scale(0.8);
						opacity: 0;
					}
					100% {
						transform: scale(1);
						opacity: 1;
					}
				}
			</style>
		</head>
		<body>
			<h1>Ta perdu !!</h1>
			<p>Tu veux retenter ?</p>
			<a href="/reset">Rejouer</a>
		</body>
		</html>
