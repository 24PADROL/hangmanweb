<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu du Pendu</title>
    <style>
        body {
            background-color: cyan;
            font-family: Arial, sans-serif;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #007acc;
        }
        form {
            margin: 20px 0;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #007acc;
            border-radius: 5px;
            width: 200px;
            text-align: center;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #005a9e;
            box-shadow: 0 0 5px rgba(0, 90, 158, 0.5);
        }
        .feedback {
            margin-top: 20px;
            font-size: 18px;
        }

        h1 {
            color: #00796b;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #00796b;
            border-radius: 5px;
            outline: none;
            width: 200px;
            text-align: center;
        }

        input[type="text"]:focus {
            border-color: #004d40;
            box-shadow: 0 0 5px #004d40;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #00796b;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #004d40;
        }

        p {
            margin: 10px 0;
            font-size: 18px;
            color: #004d40;
        }

    </style>
</head>
<body>
    <h1>Jeu du Pendu</h1>
    <div>
        <form method ="POST" action = "/input">
            <input name = "LettreARecuperer" type = "text" placeholder= "Trouve" maxlength="1" required id ="letterInput" />
        </form>
        <p>Lettres utilisées : <strong>{{.LettreUsed}}</strong></p>
        <p>Mot caché : <strong>{{.TabHidden}}</strong></p>
        <p>Mot complet : <strong>{{.Word}}</strong></p>
        <p>Vie : <strong>{{.Try}}</strong></p>
    </div>
<script>
        window.onload = () => {
            document.getElementById('letterInput').focus();
        };
</script>
    </form>
</body>
</html>
