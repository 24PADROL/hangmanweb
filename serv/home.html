<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Web</title>
    <link rel="stylesheet" href="/serv/home.css">
</head>
<body>
    <h1>Hangman WEB</h1>
    <div>
        <img src="{{.ImagePath}}" alt="image pendu" style="max-width: 300px;">
        <form method="POST" action="/input">
            <label for="letterInput">Propose une lettre :</label>
            <input name="LettreARecuperer" type="text" placeholder="" required id="letterInput" pattern="[a-zA-ZÀ-ÿ]+" title="Veuillez entrer une lettre valide (sans chiffres ni symboles)." />
            <button type="submit">Envoyer</button>
        </form>
        <p>Lettres utilisées : <strong>{{.LettreUsed}}</strong></p>
        <p>Mot caché : <strong>{{.TabHidden}}</strong></p>
        <p>Mot complet : <strong>{{.Word}}</strong></p>
        <p>Vie : <strong>{{.Try}}</strong></p>
    </div>
    <script>
        window.onload = () => {
            document.getElementById('letterInput').focus();
        };
    </script>
</body>
</html>
